<!DOCTYPE HTML>
<html>
<head>
	<title>Spring Service</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2 style="text-align:center;">Salary Database</h2>
		<form class="form-horizontal" action="/users" method="get">
			<div class="form-group">
				<label class="control-label col-sm-2">Min</label>
				<div class="col-sm-10">
					<input type="text" name="min" class="form-control" placeholder="0">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Max</label>
				<div class="col-sm-10">
					<input type="text" name="max" class="form-control" placeholder="4000">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Query</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
